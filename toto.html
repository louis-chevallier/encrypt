<html>
<head>

	var hash = CryptoJS.SHA1("Message");

	var secret = 'secret key 123'

	var data = [{id: 1}, {id: 2}]
	data = "zob"

	console.trace(ciphertext.toString());

	// Decrypt
	var bytes  = CryptoJS.Rabbit.decrypt(ciphertext.toString(), secret);
	var decryptedData = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));

	console.trace(decryptedData);
	var digits = "0123456789";
	var alphas = "abcdefghijklmnopqrstuvwxyz";
	var tt = [ "christine", "louis", "bernard", "fanny", "solene", "david", "chevallier", "bordeau"];
	var conc = ""
	for (var i = 0; i < tt.length; i++) {
		var str = tt[i];
		for (var j = 0; j < str.length; j++) {
			c = str.charAt(j)
			if (! conc.includes(String(c))) {
				conc += String(c)
			}
		}
	}
	conc = conc + conc.toUpperCase()
	var enc = digits + alphas
	console.log(conc)
	console.log(enc)
	var alpha = "";
	var alphaC = []
	for (var i = 'a'.charCodeAt(0); i <= 'z'.charCodeAt(0); i++) {
		//console.log("i=" + i)
		n = i - 'a'.charCodeAt(0)
		cc = String("00" + String(n)).slice(-2)
		//console.log("cc=" + cc)
		alphaC.push(cc)
	}
	console.log(alphaC)
    function decrypt()
	{
		todecryptE = document.getElementById('todecrypt');
		toencryptE = document.getElementById('toencrypt');
		translate(conc, enc, todecryptE, toencryptE, false)
	}
   function encrypt()
	{
		todecryptE = document.getElementById('todecrypt');
		toencryptE = document.getElementById('toencrypt');
		translate(enc, conc, toencryptE, todecryptE, true)
	}

	function translate(from, to, src, txt, lower) {
		var t = src.value
		
		if (lower) {
			t = t.toLowerCase()
			src.value = t
		}
		console.log("t=" + t)
		//alert(t)
		code = ""
		for (var j = 0; j < t.length; j++) {
			c = t.charAt(j)
			console.log("c=" + c)
			console.log("from=" + from)
			idx = from.indexOf(c)
			code += String(to.charAt(idx))
			console.log("code=" + code)
			console.log("idx=" + idx)
		}				
		txt.value = code
	}
    
	
   </script>
