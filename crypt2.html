var digits = "0123456789";
var alphas = "abcdefghijklmnopqrstuvwxyz";
var alphaCs = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var special = "_&#!?:;$=+-"
var bseed = 969703;
var seed;

function reset() {
    var K = 2147483647;    
    //var K=4294967296
    seed = bseed % K
    if (seed <= 0) 
        seed += K

    function sfc32(a, b, c, d) {
        fct = function() {
            a >>>= 0; b >>>= 0; c >>>= 0; d >>>= 0; 
            var t = (a + b) | 0;
            a = b ^ b >>> 9;
            b = c + (c << 3) | 0;
            c = (c << 21 | c >>> 11);
            d = d + 1 | 0;
            t = t + d | 0;
            c = c + t | 0;
            return (t >>> 0) / K;
        }
        return function(n=1) {
            console.log(n)
            for (var i = 0; i < n; i++) r = fct()
            return r
        }
    }

    rnd = sfc32(1231+K,123+K, 123+K, 123+K)

}

reset()

        if (! conc.includes(String(c))) {

        }

}
conc = conc + conc.toUpperCase()
var enc = digits + alphas + alphaCs + special
console.log(enc)

function decrypt() {

}

function encrypt()
{
    todecryptE = document.getElementById('todecrypt');
    toencryptE = document.getElementById('toencrypt');
    todecryptE.value = encode(toencryptE.value)
    console.assert(decode(todecryptE.value) == toencryptE.value)
}


function random(c) {
    nc = c.charCodeAt(0)
    return rnd(nc) - 0.5
    //console.log(seed)
    seed = seed * 16807 % 2147483647;
    //console.log(seed)
    return (seed % 2) - 0.5
}

function shuffleA(t, c) {
    //console.log(t)
    a = Array.from(t)
    //console.log(a)
    a.sort( () => random(c) ) 
    //console.log(a)
    return a.join("")
}

function shuffle(t, c) {
    //console.log(c)
    var res = []
    for (var i = 0; i < t.length; i++) {
        res.push( shuffleA(t[i], c))
    }
    //console.log(res)
    return res
}


function decodec(c, n, d, enc) {
    console.assert(n < enc.length)
    idx = conc.indexOf(c)
    var res = "?"
    if (idx >= 0) {
        res = enc[n].substring(idx, idx+1)
    }
    return res
}

function encodec(c, n, d, enc) {
    console.assert(n < enc.length)
    idx = enc[n].indexOf(c)
    var res = "?"
    if (idx >= 0) {
        ss = conc.substring(idx, idx+1)
        res = d + ss
    } else {
        res = d + encodec(c, n+1, mark, enc)
    }
    return res
}

function encode(t) {
    code = ""
    enc = Menc
    reset()
    //console.log(enc)
    for (var j = 0; j < t.length; j++) {
	c = t.charAt(j)
        ecode = encodec(c, 0, "", enc)
        code += ecode
        enc = shuffle(enc, c)
    }		
    //console.log(code)
    //console.log(Menc)
    return code
}

function decode(t) {
    //alert(t)
    code = ""
    var nn=0
    enc = Menc
    reset()
    for (var j = 0; j < t.length; j++) {
	c = t.charAt(j)
        if (c == mark) {
            nn ++
            if (nn > enc.length) {
                code += mark
                j++
            }
        } else {
            ecode = decodec(c, nn, "", enc)
            code += ecode
            enc = shuffle(enc, ecode)
            nn = 0
        }
    }				
    return code
}
